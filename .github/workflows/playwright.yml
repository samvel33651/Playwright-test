name: Storage Api Tests for DEV environment
on:
  schedule:
    - cron: "0 1 * * 1-5"
  workflow_dispatch: {}
jobs:
  test:
    environment: dev
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      API_URL: ${{ vars.API_URL }}
      BUILDING_ID: ${{ vars.BUILDING_ID }}
      CAMERA_ID: ${{ vars.CAMERA_ID }}
      GETWAY_ID: ${{ vars.GETWAY_ID }}
      CLIENT_JWT_SECRET: ${{ secrets.CLIENT_JWT_SECRET }}
      GETWAY_JWT_SECRET: ${{ secrets.GETWAY_JWT_SECRET }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Create .env file
        run: |
          echo "API_URL=${{ env.API_URL }}" >> .env
          echo "BUILDING_ID=${{ env.BUILDING_ID }}" >> .env
          echo "CAMERA_ID=${{ env.CAMERA_ID }}" >> .env
          echo "GETWAY_ID=${{ env.GETWAY_ID }}" >> .env
          echo "CLIENT_JWT_SECRET=${{ env.CLIENT_JWT_SECRET }}" >> .env
          echo "GETWAY_JWT_SECRET=${{ env.GETWAY_JWT_SECRET }}" >> .env
        shell: bash
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npx playwright test
      # - uses: actions/upload-artifact@v4
      #   if: always()
      #   with:
      #     name: playwright-report
      #     path: playwright-report/
      #     retention-days: 30
      - name: Send results to Slack
        if: always()
        run: npx playwright-slack-report
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.E2E_SLACK_WEBHOOK_URL }}
